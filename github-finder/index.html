<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Surfer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh !important;
    }
  </style>
</head>

<body>
  <header class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
      <h1 class="navbar-brand mx-auto">
        GitHub Surfer
      </h1>
    </div>
  </header>

  <section id="search-users" class="py-5 search">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Search Github Users</h2>
          <p class="text-muted">
            Enter a username to fetch the user profile and repos
          </p>
          <form id="search-users-form">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control h-100" placeholder="Github Username...">
              <div class="input-group-append">
                <button class="btn btn-success btn-sm py-0">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="results" class="d-none">
    <div class="container">
      <section id="user-info" class="mb-5">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img src="" class="img-fluid user-avatar shadow mb-2">
                <a href="#" class="btn btn-info btn-block btn-sm rounded mt-3 profile-link mb-4">
                </a>
              </div>
              <div class="col-md-9">
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <div class="badge badge-info p-2 public-repos badge-pill">
                  </div>

                  <div class="badge badge-danger public-gists badge-pill p-2">
                  </div>

                  <div class="badge badge-success followers badge-pill p-2">
                  </div>

                  <div class="badge badge-warning following badge-pill p-2">
                  </div>
                </div>

                <div class="list-group user-info">
                  <div class="list-group-item company">
                  </div>

                  <div class="list-group-item blog">
                    <a href="#" class="btn btn-link"></a>
                  </div>

                  <div class="list-group-item location">
                  </div>

                  <div class="list-group-item member-since">
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="latest-repos">
        <h1 class="mb-3">Latest Repos</h1>

        <div class="list-group repos">
        </div>
      </section>
    </div>
  </section>

  <footer id="main-footer" class="py-3 text-center bg-light mt-5">
    <div class="container">
      <h3 class="text-muted">&copy; GitHub Surfer</h3>
    </div>
  </footer>

  <script src="js/errors.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/github.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
